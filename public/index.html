<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div Class="Caixa da Calculadora">
      <let x=0 class="number"></let>
      <let y=0 class="number"></let>
      <let tamanho=0 class="number"></let>
      <let operador=0 class="operator"></let>
      <let funcao=0 class="operator"></let>
      <let digitando=True class="stopcondition"></let>
      <input id="DisplayResultado" type="text" value="" readonly /><br>
      <input id="DisplaySecundario" type="text" value="" readonly /><br>
    
      <button id="1" type="number1" class="number"> 1</button>
      <button id="2" type="number2" class="number"> 2</button>
      <button id="3" type="number3" class="number"> 3</button>
      <button id="X" type="multiply" class="operator"> X</button><br>
      <button id="4" type="number4" class="number"> 4</button>
      <button id="5" type="number5" class="number"> 5</button>
      <button id="6" type="number6" class="number"> 6</button>
      <button id="/" type="divisor" class="operator"> /</button><br>
      <button id="7" type="number7" class="number"> 7</button>
      <button id="8" type="number8" class="number"> 8</button>
      <button id="9" type="number9" class="number"> 9</button>
      <button id="+" type="plus" class="operator"> +</button><br>
      <button id="," type="decimal" class="decimal"> ,</button>
      <button id="0" type="number0" class="number"> 0</button>
      <button id="=" type="equal" class="operator"> =</button>
      <button id="-" type="minus" class="operator"> -</button><br>
      <button id="limpar" type="clear" class="clear"> limpar</button><br>


    </div>
  </body>
</html>
